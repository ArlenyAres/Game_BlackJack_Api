spring.application.name=blackjack
server.port=8080

# MongoDB Configuration
# spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
spring.data.mongodb.database=blackjack
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017

# MySQL Configuration

spring.datasource.url=jdbc:mysql://localhost:8889/blackjack
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


# Swagger Configuration
# Configuración del path de Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html

# Configuración de la URL del documento OpenAPI
springdoc.api-docs.path=/v3/api-docs

# Información de la API
springdoc.info.title=Blackjack API
springdoc.info.description=API for Blackjack Game


# Configuraciones adicionales de Swagger UI
springdoc.swagger-ui.display-operation-id=true
springdoc.swagger-ui.display-request-duration=true
